<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KAREEM ALKHAS</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    header img {
      width: 70px;
      height: auto;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 3.5em;
      margin: 0;
    }
    footer {
      text-align: center;
      padding: 1.5em 0;
    }
    footer a img {
      width: 36px;
      height: auto;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      header img {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="family-emblem.png" alt="Family Emblem" />
  </header>
  <main>
    <h1>KAREEM ALKHAS</h1>
  </main>
  <footer>
    <a href="https://x.com/kalkhas" target="_blank" title="X">
      <img src="x-icon.svg" alt="X Icon" />
    </a>
  </footer>
</body>
</html>
